    <!-- content -->
    <div class="container-fluid contact pb-5">
        <h1 class="text-center text-capitalize pt-5 pb-5">contact us</h1>
        <div class="row">
            <div class="col-12 col-md-6">
                <h3>connect with us</h3>
                <p>Let us know about your questions or concerns. We will get back to you as soon as we can.</p>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Zip Code</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" required>
                    </div>
                    <div class="mb-5">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" required></textarea>
                    </div>
                    <div class="mb-3">
                        <button class="btn">Send Message</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-6 right">
